<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Mary Tesillo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive; /* Tipografía romántica */
            background: linear-gradient(135deg, #990000, #ff1a1a);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            padding: 0;
            letter-spacing: 5px;
            color: #ffffff; /* Color blanco para el título */
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 20%;
            width: 100%;
            z-index: 2;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Globos */
        .balloon {
            position: absolute;
            border-radius: 50%;
            width: 80px;
            height: 120px;
            box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.3);
            animation: float 10s ease-in-out infinite;
            z-index: 1;
        }

        .balloon::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 100%;
            width: 2px;
            height: 40px;
            background-color: #fff;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        .balloon1 {
            background-color: #ff6666;
            left: 10%;
            top: 40%;
            animation-delay: 0s;
        }

        .balloon2 {
            background-color: #ff4d4d;
            left: 30%;
            top: 60%;
            animation-delay: 1s;
        }

        .balloon3 {
            background-color: #cc0000;
            left: 50%;
            top: 50%;
            animation-delay: 2s;
        }

        .balloon4 {
            background-color: #ff1a1a;
            left: 70%;
            top: 40%;
            animation-delay: 3s;
        }

        .balloon5 {
            background-color: #e60000;
            left: 90%;
            top: 60%;
            animation-delay: 4s;
        }

        /* Capa de corazones flotantes */
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
            position: absolute;
            animation: floatHearts 8s ease-in-out infinite;
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        @keyframes floatHearts {
            0% { transform: translateY(100vh) scale(0.7); }
            100% { transform: translateY(-100vh) scale(1.2); }
        }

        /* Ajustar la cantidad de corazones */
        .heart:nth-child(1) {
            left: 5%;
            animation-duration: 10s;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 15%;
            animation-duration: 12s;
            animation-delay: 0.5s;
        }

        .heart:nth-child(3) {
            left: 25%;
            animation-duration: 10s;
            animation-delay: 1s;
        }

        .heart:nth-child(4) {
            left: 35%;
            animation-duration: 11s;
            animation-delay: 0.7s;
        }

        .heart:nth-child(5) {
            left: 45%;
            animation-duration: 13s;
            animation-delay: 1s;
        }

        .heart:nth-child(6) {
            left: 55%;
            animation-duration: 10s;
            animation-delay: 0.3s;
        }

        .heart:nth-child(7) {
            left: 65%;
            animation-duration: 12s;
            animation-delay: 0.8s;
        }

        .heart:nth-child(8) {
            left: 75%;
            animation-duration: 14s;
            animation-delay: 1.2s;
        }

        .heart:nth-child(9) {
            left: 85%;
            animation-duration: 10s;
            animation-delay: 1.5s;
        }

        .heart:nth-child(10) {
            left: 95%;
            animation-duration: 12s;
            animation-delay: 0.2s;
        }

        /* Texto adicional */
        .message {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-size: 40px;
            color: #fff0f0; /* Color blanco para el mensaje */
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            animation: fadeUp 2s ease forwards 1.5s;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>¡Feliz Cumpleaños!</h1>

        <!-- Globos animados -->
        <div class="balloon balloon1"></div>
        <div class="balloon balloon2"></div>
        <div class="balloon balloon3"></div>
        <div class="balloon balloon4"></div>
        <div class="balloon balloon5"></div>

        <!-- Corazones flotantes -->
        <div class="heart-container">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>

        <!-- Mensaje adicional -->
        <div class="message">Espero la pases excelente en tu día especial</div>
    </div>

</body>
</html>
